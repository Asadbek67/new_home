<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ brand.name }} Cars</title>
</head>
<body>
    <h1>{{ brand.name }} Cars</h1>

    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car_detail' car.id %}">{{ car.model_name }} ({{ car.year }})</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to home</a>
</body>
</html>
